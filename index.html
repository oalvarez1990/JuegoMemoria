<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de memoria</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>


</head>

<body>
    <div class="container">
        <div class="tablero"></div>
        <div class="resultados">
            <h2>Escoja el tablero</h2>
            <button id="btn_Mode16" class="botonesTab">16 Fichas</button><br>
            <button id="btn_Mode32" class="botonesTab">32 Fichas</button>
            <h2 id="aciertos">ACIERTOS</h2>
            <h2 id="tiempo">TIEMPO</h2>
            <h2 id="movimientos">MOVIMIENTOS</h2>
            <button id="reset" onclick="reset()">REINICIAR</button>
        </div>
    </div>
</body>
<footer>
    <!-- The 'footer' element will contain the author's name and website. -->
    <p>Hecho por: <!-- 'p' element will contain the author's name -->
        <!-- The 'a' element will contain the author's website -->
        <a href="http://www.omaraleiser.com" type="author">Omar Aleiser Alvarez</a>
    </p>
</footer>

</html>
